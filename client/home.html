<head>
  <title>Meteor Knockout Demo</title>
</head>

<body>
  {{> home }}
</body>

<template name="home">
  <div class="main-menu pull-left">
    <div class="main-menu-block" data-step="01">
      <div class="main-menu-title">Step 01</div>
      <div class="main-menu-desc">Sign in button is disabled if email or password is blank.</div>
    </div>
    <div class="main-menu-block" data-step="02">
      <div class="main-menu-title">Step 02</div>
      <div class="main-menu-desc">Show a text message explaining why the sign in button is disabled.</div>
    </div>
    <div class="main-menu-block" data-step="03">
      <div class="main-menu-title">Step 03</div>
      <div class="main-menu-desc">Maintain the state using a Session variable.</div>
    </div>
    <div class="main-menu-block" data-step="04">
      <div class="main-menu-title">Step 04</div>
      <div class="main-menu-desc">Responding to reactive sources.</div>
    </div>
    <div class="main-menu-block" data-step="05">
      <div class="main-menu-title">Step 05</div>
      <div class="main-menu-desc">Reuse the view model in another template.</div>
    </div>
    <div class="main-menu-block" data-step="06">
      <div class="main-menu-title">Step 06</div>
      <div class="main-menu-desc">Unit Tests.</div>
    </div>
  </div>
  <div class="main-example pull-left">
    {{#if stepIs '01'}}
    {{> loginBox01 }}
    {{/if}}
    {{#if stepIs '02'}}
    {{> loginBox02 }}
    {{/if}}
    {{#if stepIs '03'}}
    {{> loginBox03 }}
    {{/if}}
    {{#if stepIs '04'}}
    {{> loginBox04 }}
    {{/if}}
    {{#if stepIs '05'}}
    {{> home05 }}
    {{/if}}
    {{#if stepIs '06'}}
    {{> mochaTestReport}}
    {{/if}}
  </div>
</template>
